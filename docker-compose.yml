version: '3'

services:
  web:
    build: .
    volumes:
      - ./test_bro:/usr/local/flutter_web_app
    working_dir: /usr/local/flutter_web_app
    command: >
      bash -c 'cd /usr/local/flutter_web_app/ && flutter create . &&  /usr/local/flutter/bin/flutter build web --release'
    restart: always

  nginx:
    image: nginx
    ports:
      - 5001:80
    volumes:
      - ./flutter_web_app/build/web/:/usr/share/nginx/html:ro
    restart: always
